<!DOCTYPE html>
<!-- ICS2O-Unit5-06-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PWA with triangles" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Venika Sem" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Multiplication</title>
    <link rel="canonical" href="https://github.com/venika-sem/ICS2O-Unit5-06-HTML" />
    <link rel="manifest" href="/ICS2O-Unit5-06-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Multiplication Questions Solver!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- First integer -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="1" pattern="-?[0-9]*(\.[0-9]+)?" id="first-integer">
            <label class="mdl-textfield__label" for="first-integer">Enter the first integer:</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Second integer -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="1" pattern="-?[0-9]*(\.[0-9]+)?" id="second-integer">
            <label class="mdl-textfield__label" for="second-integer">Enter the second integer:</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="multiplyBy()">
          Multiply Them!
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
